<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-messages.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/appController.js"></script>

  </head>
  <body ng-app="starter">
    <ion-nav-view>
    </ion-nav-view>
    <script id="templates/form-errors.html" type="text/ng-template">
    <span class="form-error" ng-message="required"><i class="icon ion-close-round error"></i></span>
    <span class="form-error" ng-message="minlength">Mínimo 5 caracteres.</span>
    <span class="form-error" ng-message="maxlength">Máximo 20 caracteres.</span>
    <span class="form-error" ng-message="email"><i class="icon ion-close-round error"></i></span>
  </script>
  </body>
</html>
