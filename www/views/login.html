<ion-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Registro localizaci√≥n brigadas</h1>
  </ion-header-bar>
  <ion-content ng-controller="LoginCtrl" class="padding">
    <form name="singInForm" ng-submit="doLogin()" >
      <div class="list">
        <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : singInForm.nombreBrigadista.$dirty && singInForm.nombreBrigadista.$invalid}">
          <span class="input-label">Nombre</span>
          <input type="text" placeholder="Jose" name="nombreBrigadista" ng-model="singUpData.nombreBrigadista" required="required">
        </label>
        <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : singInForm.brigada.$dirty && singInForm.brigada.$invalid}">
          <span class="input-label">Brigada</span>
          <input type="text" placeholder="Centro historico" name="brigada" ng-model="singUpData.brigada" required="required">
        </label>
        <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : singInForm.tipo.$dirty && singInForm.tipo.$invalid}">
          <span class="input-label">Tipo</span>
          <input type="text" placeholder="Tipo" name="tipo" ng-model="singUpData.tipo" required="required">
        </label>
      </div>
      <button class="button button-full button-positive" type="submit" ng-disabled="singInForm.$invalid">Registrar</button>
    </form>
  </ion-content>
</ion-view>
